---
variables:
  LATEX_IMAGE: registry.gitlab.com/bindrpg/config:latest

build:
  image: $LATEX_IMAGE
  script:
    - make -j 3 -O all
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_COMMIT_BRANCH == "run"
  artifacts:
    paths:
      - "*.pdf"

build:
  image: $LATEX_IMAGE
  script:
    - make a7_guide.pdf
  rules:
    - if: $CI_COMMIT_BRANCH == "GoblinGuide"
  artifacts:
    paths:
      - "*.pdf"
